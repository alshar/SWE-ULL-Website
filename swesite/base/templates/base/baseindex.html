<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Al Sharairi">
    <meta name="description"
          content= {% block description %} "SWE ULL | Society of Women Engineers University of Louisiana at Lafayette Chapter" {% endblock %}>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> {% block title %} SWE | University of Louisiana at Lafayette {% endblock %}</title>

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'base/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'base/css/clean-blog.min.css' %}" rel="stylesheet">


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="">
            <div class="fadeInMove"><img src=" {% static 'base/img/swewhite.png' %}" height="38"></div>
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fadeInMove">About</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fadeInMove">Get Involved</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fadeInMove">Outreach</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <div class="fadeInMove">Corporate</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


{% block header %}
    <!-- Page Header-->
    <header class="masthead">
        <div class="gradient"></div>
        <div class="graphics fadeIn"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>
                            <div class="fadeIn">Aspire. Advance. Achieve.</div>
                        </h1>
                        <span class="subheading"><div class="fadeInAfter">Society of Women Engineers is a national nonprofit organization which strives to highlight the achievements of women as leaders and engineers.</div></span>
                        <br>
                        <div class="clearfix">
                            <div class="fadeInAfter"><a class="btn btn-primary" href="#">Get Involved</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="lesswhitespace"></div>
    <br>
{% endblock %}
</body>

</html>
